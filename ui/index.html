<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="ui-container" id="uiContainer">
        <div class="dialog-panel left-panel">
            <div class="npc-identity">
                <div class="npc-avatar-icon">
                    <i class="fa-solid fa-user-secret"></i>
                </div>
                <h1 class="npc-name">NPC Name</h1>
            </div>
            
            <div class="dialog-box">
                <p class="npc-message">Message text...</p>
                <div class="dialog-decoration"></div>
            </div>
        </div>

            <div class="dialog-panel right-panel" id="optionsList">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
